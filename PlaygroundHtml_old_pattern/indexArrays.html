<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var produtos = ["Camisa", "Calça", "Sapato"];
        var precos = [50.99, 40.59, 39.99];

        var venda = "";
        for (var i = 0; i < produtos.length; i++) {
            venda = venda + "O produto " + produtos[i] + " custa " + precos[i] + "; ";
        }
        document.write(venda);
    </script>

</body>
</html>
