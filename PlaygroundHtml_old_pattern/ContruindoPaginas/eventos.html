<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            var imgs = document.getElementsByTagName("img");
            for (var i = 0; imgs.length > i; i++) {
                imgs[i].onclick = funcao;
            }
        };
        function funcao(event) {
            var img = event.target;
            alert(img.getAttribute("id"));
            alert(img.getAttribute("src"));
        }
        //setTimeout(meuTempo, 1000);
        setInterval(meuTempo, 1000);
        function meuTempo() {
            alert(new Date());
        }
    </script>
</head>
<body>
    <img id="img1" src="/imagens/img1.jpg" width="400" height="100" />
    <img id="img2" src="/imagens/img2.jpg" width="400" height="100" />
    <img id="img3" src="/imagens/img3.jpg" width="400" height="100" />
</body>
</html>
