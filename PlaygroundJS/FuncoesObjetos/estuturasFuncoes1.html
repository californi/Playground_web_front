<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var bebidas = ["cerveja", "suco", "refrigerante", "pinga"];
        bebidas.sort();
        alert(bebidas);
        bebidas.reverse();
        alert(bebidas);

        var ordenacao1 = function (a, b) {
            return (a - b);
        };

        var ordenacao2 = function (a, b) {
            return (b - a);
        };

        var numeros = [40, 100, 1, 5, 25, 10];
        numeros.sort(ordenacao1)
        alert(numeros);
        numeros.sort(ordenacao2)
        alert(numeros);
    </script>
</head>

</html>
